    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title">Area caculator</span>
        </div>
      </header>
      <main class="mdl-layout__content">
        <div class="page-content">
          Enter 2+2 than click the button
        </div>
        <!-- Simple Textfield for integers-->
        <form action="#">
          <div class="mdl-textfield mdl-js-textfield">
            <!-- input pattern attribute -->
            <input class="mdl-textfield__input" type="text" pattern="[0-9]*" id="demo-input" />
            <!-- mdl-textfield__label -->
            <label class="mdl-textfield__label" for="demo-input">Length of square (mm)</label>
            <!-- class "mdl-textfield__error" -->
            <span class="mdl-textfield__error">Input is not a number</span>
          </div>
        </form>
        <script>
          function myButtonClicked() {
            alert("If typed in 2+2 then your answer is 4!")
          }
        </script>
        <!-- Raised button with ripple -->
        <button
        class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" onclick="myButtonClicked()">
          Click me!
        </button>
    <!-- Colored raised button -->
      <img src="cal.jpg" alt="style">
      <p>
      </p>
    </script>
